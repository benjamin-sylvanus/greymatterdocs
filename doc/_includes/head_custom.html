<script>
document.addEventListener('DOMContentLoaded', function() {
    if (window.location.hash) {
        var hash = decodeURIComponent(window.location.hash.substring(1));
        var details = Array.from(document.querySelectorAll('details')).find(el => 
            el.querySelector('summary').textContent.trim().toLowerCase() === hash.toLowerCase()
        );
        
        if (details) {
            details.setAttribute('open', '');
            setTimeout(() => {
                details.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }
    }
});
</script><!-- Add this line if it's not already present -->
